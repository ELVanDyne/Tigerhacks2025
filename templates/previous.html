<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Previous Launches - Space Mission Tracker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <h1>Previous Launches</h1>
    <p class="subtitle">Filter and explore past rocket launches</p>
  </header>

  <div class="header-nav-group">
    <div class="nav-dropdown">
        <button class="nav-btn">
            Previous Launches &nbsp;<span>&#9662;</span> </button>
        <div class="nav-dropdown-content">
            <a href="/">Current Launches</a>
            <a href="/simulation">Simulation</a>
        </div>
    </div>
  </div>

  <div class="filters filter-toolbar">

    <div class="filter-row">
      <label for="filter-provider">Provider</label>
      <select id="filter-provider" class="filter-select">
        <option value="all">All</option>
      </select>
    </div>
    
    <div class="filter-row">
      <label for="filter-location">Location</label>
      <select id="filter-location" class="filter-select">
        <option value="all">All</option>
      </select>
    </div>

    <div class="filter-row">
      <label for="filter-mission-type">Mission Type</label>
      <select id="filter-mission-type" class="filter-select">
        <option value="all">All</option>
      </select>
    </div>

    <div class="filter-actions">
      <button id="reset-filter-btn" class="filter-btn filter-btn--ghost">Reset</button>
    </div>

  </div>

  <main class="container">
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Loading previous launches...</p>
    </div>

    <div id="error" class="error" style="display: none;">
      <p>Could not load previous launches. Please try again later.</p>
    </div>

    <div id="launches-container" class="launches-grid"></div>
  </main>

  <footer>
    <p>Data provided by <a href="https://thespacedevs.com/" target="_blank">The Space Devs</a> - Launch Library 2 API</p>
  </footer>

  <script src="{{ url_for('static', filename='js/prev.js') }}"></script>
</body>
</html>
